<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
	<title>Sim's Study Game</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
        <div id="quiz">
          <h1>Sims Chinese Quiz Study Practice 😁</h1>

          <div class="Sections">
            <button class="myButton" data-button="文化">文化</button>
            <button class="myButton" data-button="国情">国青</button>
            <button class="myButton" data-button="中文">中文</button>
          </div>
          
          <p class="questions"></p>
          
          <div class="answers"></div>         
          
          <div class="checkAnswers">
            <h3>Correct?</h3>
            <div class="checker">
              <button id="show-incorrect">Show incorrect answers</button>
              <div class="result"></div>
    
            </div>
          </div>
        </div>
      </div>  
	<script src="javaScript/script.js"></script>
</body>
</html>
